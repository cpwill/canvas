<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Canvas Assignment</title>

</head>

<style>
  #canvas{
  border: solid 1px blue;
  width: 80%;
  height: 80%;
}

</style>

<body>

  <input type="color" id="colorPicker">
  <canvas id="canvas" width="600" height="300"></canvas>
    <script>
    // setting up the the canvas and setting its color and style
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');
    var x = 0
    var y = 0
    var color = "red"
    var radius = 20;
    draw();

    // setting up the path to draw within the canvas
    function draw(){
      ctx.beginPath();
      ctx.fillStyle = color;
      ctx.arc(x,y,radius,0,2*Math.PI);
      ctx.fill();
    }

    //resize to 80% and ensure responsiveness

    // mousemove def
    window.addEventListener('mousemove', function(e){
      x = e.pageX;
      y = e.pageY;
      draw();
    })

    // keydown interacts with the user keys b,g,r,y to change pen color, size, and clears with space bar
    window.addEventListener('keydown', function(e){
      console.log(e.keyCode)
      if (e.keyCode === 66) {
        color="blue";}
      if (e.keyCode === 71) {
        color="green";}
      if (e.keyCode === 82) {
        color="red";}
      if (e.keyCode === 89) {
        color="yellow";}
      if (e.keyCode === 38) {
        radius +=1;}
      if (e.keyCode === 40) {
        if (radius >=5)
        radius -=1;}
      if (e.keyCode === 32){
        ctx.clearRect(0, 0, canvas.width, canvas.height);}
      draw()
    })

    window.addEventListener('touchmove', function (e) {
      var hi = e.touches[0].screenX;
      var bye = e.touches[0].screenY;
      x = hi;
      y = bye;
      draw()
    })

    window.addEventListener('orientationchange', function (e) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    })



    //color picker and line resize
    // const colorPicker = document.querySelector( '.js-color-picker');
    // colorPicker.addEventListener( 'change', event => {
    // context.strokeStyle = event.target.value;
    // });

    colorPicker.addEventListener('change', function (e) {
      color = e.target.value
      draw()
    })

    </script>




</body>
</html>
